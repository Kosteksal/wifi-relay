<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выключатель</title>

</head>
<body>
  <div class="header">
    <button class="home-btn">&#127968;</button>
    <h1>Выключатель</h1>
  </div>
  <div class="btn-cont">
    <button id="btn" class="">ON/OFF</button>
  </div>
  <style>
    
    body {
      width: 370px;
      height: 100%;
      margin: 0 auto;
      background-color: #2E2E3E;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      width: 300px;
      height: 42px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      gap: 50px;
      margin-top: 20px;
      padding: 10px;
      background: rgba(70, 71, 94, 0.7);
      border-radius: 20px;
    }

    .home-btn {
      background: #282838;
      border-radius: 50%;
      height: 50px;
      width: 50px;
      border: none;
      font-size: 25px;
      cursor: pointer;
      border: 3px solid #27D71C;
    }

    .btn-cont {
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      gap: 10px;
      background: rgba(70, 71, 94, 0.7);
      border-radius: 20px;
      margin-top: 20px;
      padding: 10px;
    }

    #btn {
      height: 100px;
      width: 250px;
      transition: 0.4s;
      font-size: 55px;
      cursor: pointer;
      box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      border: none;
    }

    .btn-on {
      background: linear-gradient(180deg, #27D71C 0%, #ABE605 100%);
      transition: 0.4s;
    }

    .btn-on:hover {
      background: linear-gradient(180deg, #077000 0%, #ABE605 100%);
    }

    .btn-on:active {
      box-shadow: 1px 0px 22px 18px rgba(34, 60, 80, 0.2);
      transform: scale(0.97);
    }

    .btn-off:active {
      box-shadow: 1px 0px 22px 18px rgba(34, 60, 80, 0.2);
      transform: scale(0.97);
    }

    .btn-off {
      background: linear-gradient(180deg, #d71c1c 0%, #e65f05 100%);
    }

    .btn-off:hover {
      background: linear-gradient(180deg, #610505 0%, #e65f05 100%);
    }

    h1 {
      text-align: center;
      color: aliceblue;
      margin-top: 2px;
      margin-bottom: 2px;
      margin-right: 10px;
      font-style: normal;
      font-weight: 600;
      font-size: 20px;
      line-height: 16px;
    }

    .onBtn {
      height: 50px;
      width: 50px;
      background-color: rgb(180, 202, 235);
      border-radius: 25px;
      cursor: pointer;
      font-size: 30px;
    }

    .onBtn:active {
      box-shadow: 1px 0px 22px 18px rgba(34, 60, 80, 0.2);
      border: 2px solid red;
    }

  </style>
  <script>
    const btn = document.querySelector("#btn");

      var relStatus = 0;

      function switcher() {
        var request = new XMLHttpRequest();
        request.open("GET", "http://192.168.1.171/switch", false);
        request.onload = function () {
          if (request.readyState == 4 && request.status == 200) {
            var response = request.responseText;
            relStatus = Number.parseInt(response);
            if (relStatus == 0) {
              btn.classList.remove("btn-on");
              btn.classList.add("btn-off");
            } else {
              btn.classList.remove("btn-off");
              btn.classList.add("btn-on");
            }
          } else {
            alert("Не в одной сети!");
          }
        };
        request.send();
      }

      function info() {
        var request = new XMLHttpRequest();
        request.open("GET", "http://192.168.1.171/info", true);
        request.onload = function () {
          if (request.readyState == 4 && request.status == 200) {
            var response = request.responseText;
            relStatus = response;
            console.log(response);
            if (relStatus[0] == 0) {
              btn.classList.remove("btn-on");
              btn.classList.add("btn-off");
              btn.innerHTML = 'OFF';
            } else {
              btn.classList.remove("btn-off");
              btn.classList.add("btn-on");
              btn.innerHTML = 'ON';
            };
          } else {
            alert("Не в одной сети!");
          }
        };
        request.send();
      }

      btn.addEventListener("click", switcher);

      document.addEventListener("DOMContentLoaded", info);

      setInterval(info, 1000);

  </script>
</body>

</html>
