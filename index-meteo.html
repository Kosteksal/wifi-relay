<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Метеостанция</title>

</head>
<body>
  <div class="header">
    <button class="home-btn">&#127968;</button>
    <h1>Метеостанция</h1>
  </div>
  <div class="temp-cont">
    <div class="temp-item">
        <h2>Дом</h2>
        <p class="temp-home">28 °C</p>
    </div>
    <div class="temp-item">
        <h2>Улица</h2>
        <p class="temp">28 °C</p>
        <p class="hudm">Влаж. 55 %</p>
    </div>
  </div>
  <div class="btn-cont">
    <p class="ord rosa">Точка росы 8 °C</p>
    <p class="ord press">Давление 766 мм.рт.ст.</p>
    <p class="ord rain">Вероятность дождя 50 %</p>
  </div>
  <div class="btn-cont hi">
    <div class="gist-cont">
        <h3>MIN</h3>
        <p class="min-temp">3 °C</p>
        <button class="reset-min">Сброс</button>
    </div>
    <div class="gist-cont">
        <h3>MAX</h3>
        <p class="max-temp">30 °C</p>
        <button class="reset-max">Сброс</button>
    </div>
    </div>
  <style>
    
    body {
      width: 400px;
      height: 100%;
      margin: 0 auto;
      background-color: rgb(34, 42, 77);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      width: 300px;
      height: 42px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      gap: 50px;
      border: 3px solid white;
      border-radius: 45px;
      margin-top: 20px;
      padding: 10px;
      box-shadow: 0px 0px 40px 7px rgba(209, 211, 212, 0.20);
    }

    .home-btn {
      background-color: #95c9f0;
      border-radius: 50%;
      height: 55px;
      width: 55px;
      border: none;
      font-size: 25px;
    cursor: pointer;
    }

    .btn-cont {
      width: 300px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 3px solid white;
      border-radius: 45px;
      margin-top: 20px;
      padding: 10px;
      background: linear-gradient(73deg, rgba(4,0,51,1) 0%, rgba(6,45,149,1) 50%, rgba(0,119,198,1) 100%);
      box-shadow: 0px 0px 40px 7px rgba(209, 211, 212, 0.20);
    }

    .temp-cont {
        width: 300px;
      height: 150px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      border: 3px solid white;
      border-radius: 45px;
      margin-top: 20px;
      padding: 10px;
      background: linear-gradient(73deg, rgba(4,0,51,1) 0%, rgba(6,45,149,1) 50%, rgba(0,119,198,1) 100%);
      box-shadow: 0px 0px 40px 7px rgba(209, 211, 212, 0.20);
    }

    .temp-item {
        margin-top: 0;
        height: 110px;
        width: 110px;
        border: 3px solid white;
      border-radius: 34px;
      padding: 10px;
      background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
      box-shadow: 0px 0px 40px 7px rgba(209, 211, 212, 0.20);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .temp {
        font-size: 30px;
        margin-top: 0;
        margin-bottom: 0;
    }

    .temp-home {
        font-size: 30px;
        margin-top: 5px;
        margin-bottom: 0;
    }

    .hudm {
        font-size: 20px;
        margin-top: 0;
    }

    h1 {
      text-align: center;
      color: aliceblue;
      margin-top: 2px;
      margin-bottom: 2px;
      margin-right: 10px;
      font-size: 20px;
    }

    h2 {
        margin-top: 10px;
        margin-bottom: 0;
    }

    h3 {
        font-size: 30px;
    }

    .ord {
        color: aliceblue;
        font-size: 20px;
        margin-top: 0;
        margin-bottom: 5px;
    }

    .hi {
        height: 160px;
        gap: 5px;
    }

    .gist-cont {
        height: 50px;
        width: 200px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        border: 3px solid white;
      border-radius: 20px;
      padding: 10px;
      background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
      box-shadow: 0px 0px 40px 7px rgba(209, 211, 212, 0.20);
    }

    .min-temp {
        font-size: 30px;
    }

    .reset-min {
        height: 40px;
        background-color: #e57373;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .reset-min:hover {
        background-color: red;
    }

    .reset-max:hover {
        background-color: red;
    }

    .max-temp {
        font-size: 30px;
    }

    .reset-max {
        height: 40px;
        background-color: #e57373;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

  </style>
  <script>
    const btn = document.querySelector("#btn");

      var relStatus = 0;

      function switcher() {
        var request = new XMLHttpRequest();
        request.open("GET", "http://192.168.1.145/relaysw", false);
        request.onload = function () {
          if (request.readyState == 4 && request.status == 200) {
            var response = request.responseText;
            relStatus = Number.parseInt(response);
            if (relStatus == 0) {
              btn.classList.remove("btn-on");
              btn.classList.add("btn-off");
            } else {
              btn.classList.remove("btn-off");
              btn.classList.add("btn-on");
            }
          } else {
            alert("Не в одной сети!");
          }
        };
        request.send();
      }

      function info() {
        var request = new XMLHttpRequest();
        request.open("GET", "http://192.168.1.145/relaystat", true);
        request.onload = function () {
          if (request.readyState == 4 && request.status == 200) {
            var response = request.responseText;
            relStatus = response;
            console.log(response);
            if (relStatus[0] == 1) {
              btn.classList.remove("btn-on");
              btn.classList.add("btn-off");
              btn.innerHTML = 'OFF';
            } else {
              btn.classList.remove("btn-off");
              btn.classList.add("btn-on");
              btn.innerHTML = 'ON';
            };
          } else {
            alert("Не в одной сети!");
          }
        };
        request.send();
      }

      btn.addEventListener("click", switcher);

      document.addEventListener("DOMContentLoaded", info);

      setInterval(info, 500);

  </script>
</body>

</html>
